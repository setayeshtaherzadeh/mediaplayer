<!DOCTYPE html>
<html>
    <head>
        <title>medialplayer</title>
        <link rel='stylesheet' href='mediaplayer2.css'>
    </head>
    
    <body>
        <audio src="html.m4a"></audio>
<div id="player" >

   
      <div class="controls">
        
    
        
        <div class="previous"><button class="button" role="button" onclick="previousMusicHandler()">Previous</button></div>
        <div class="play"> <button class="button" role="button" onclick="playHandler()">Play</button></div>
        <div class="pause"> <button class="button" role="button" onclick="pauseHandler()">Pause</button></div>
        <div class="next"> <button class="button" role="button" onclick="nextMusicHandler()">Next</button></div>
        
      </div>
   
  </div>
  <div> <span></span></div>
       
     
  <script src='mediaplayer2.js'></script>
</body>
</html>
